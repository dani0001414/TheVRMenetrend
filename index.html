	<script>
	 	function getCookie(cname) {
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(';');
		for(var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
			}
		}
		return "";
	}

    var user=getCookie("theme");
	
	 if (user == "dark") {
        
		document.getElementsByTagName("HTML")[0].innerHTML=document.getElementsByTagName("HTML")[0].innerHTML.replace(/<body>/g , "<body style="background: #0e0c13">");
    }
  var xhttp = new XMLHttpRequest();
